<div class="ui grid">
  <div class="twelve wide column">
    <!-- Form -->
    <form class="ui form ui segment" id="memberForm" action="" method="post">
      <div class="fields">
        <div class="field eight wide required">
          <label>Name</label>
          <div class="ui icon left input">
            <i class="icon building"></i>
            <input name="fname" id="fname" type="text" ng-model="dioceseProfile.name"/>
          </div>

        </div>
        <div class="field left icon eight wide required">
          <label>In Charge</label>
          <div class="ui icon left input">
            <i class="icon ion-person"></i>
            <input name="email" id="email" type="text" ng-model="dioceseProfile.in_charge"/>
          </div>
        </div>
      </div>
      <!--
      <div class="fields">

    </div>
  -->
  <div class="ui error message"></div>
</form>

</div>
<div class="four wide column">
  <div class="ui segment">
    <div class="ui statistic" id="total">
      <div class="value">
        {{records}}
      </div>
      <div class="label">
        <i class="icon database"></i>Total Records
      </div>
    </div>
  </div>
</div>
