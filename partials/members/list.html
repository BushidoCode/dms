<!-- Members' List -->
<table class="ui table celled bordered" st-safe-src="rowCollection" st-table="displayedCollection">
    <thead>
        <tr>
            <th>Member No.</th>
            <th>Member Name</th>
            <th>DOB</th>
        </tr>
        
    </thead>
    <tbody>
    <tr>
        <td class="ui input" ><input st-search="'memberNo'" placeholder="Search..." type="search"/></td>
        <td class="ui input" ><input st-search="'memberName'" placeholder="Search..." type="search"/></td>
        <td class="ui input" ><input st-search="'dob'" placeholder="Search..." type="search"/></td>
        <td></td>
        </tr>
        <tr ng-repeat="row in displayedCollection"  st-select-row="row">
            <td>{{row.memberNo}}</td>
            <td>{{row.memberName}}</td>
            <td>{{row.dob}}</td>
            <td>
<button type="button" ng-click="r" class="ui blue tiny button icon">
				<i class="icon ion-more">
				</i>
			</button>
            <button type="button" ng-click="r" class="ui red tiny button icon">
				<i class="icon ion-minus-circled">
				</i>
			</button>

			</td>
        </tr>
    </tbody>
     <tfoot>
        	<tr>
        		<th colspan="1">{{records}} Records</th>
                <th colspan="2">
                    <div st-pagination="" st-items-by-page="pages" st-displayed-pages="recordsPerPage"></div>
                </th>
        	</tr>
        </tfoot>
</table>
