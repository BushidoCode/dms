<!-- Members' List -->
<nav class="ui menu">
<div class="item"></div>
</nav>
<table class="ui table celled bordered" st-table="rowCollection">
    <thead>
        <tr>
            <th>Member No.</th>
            <th>Member Name</th>
            <th>DOB</th>
        </tr>
        
    </thead>
    <tbody>
    <tr>
        <td class="ui input" ><input st-search="'memberNo'" placeholder="Search by Member Number" type="search"/></td>
        <td class="ui input" ><input st-search="'memberName'" placeholder="Search by Member Name" type="search"/></td>
        <td class="ui input" ><input st-search="'dob'" placeholder="Search by Date of Birth" type="search"/></td>
        <td></td>
        </tr>
        <tr ng-repeat="row in rowCollection"  st-select-row="row">
            <td>{{row.memberNo}}</td>
            <td>{{row.memberName}}</td>
            <td>{{row.dob}}</td>
            <td>
<button type="button" ng-click="r" class="ui blue tiny button icon">
				<i class="icon ion-more">
				</i>
			</button>
            <button type="button" ng-click="r" class="ui red tiny button icon">
				<i class="icon ion-minus-circled">
				</i>
			</button>

			</td>
        </tr>
    </tbody>
     <tfoot>
        	<tr>
        		<th colspan="3">{{records}} Records</th>
        	</tr>
        </tfoot>
</table>
