<div class="ui grid">
    <div class="twelve wide column">

        <form class="ui form ui segment" id="memberForm" action="" method="post">
            <div class="fields">
                <div class="field eight wide required"><label>Member No.</label><input name="memberNo" id="memberNo" type="text" ng-model="member.memberNo"></input></div>
            <div class="field eight wide required"><label>Member Name</label><input name="memberName" id="memberName" type="text" ng-model="member.memberName"></input></div>
    </div>
    <div class="fields">
        <div class="field four wide required"><label>Date of Birth</label><input name="dob" id="dob" type="text" ng-model="member.dob.date | amDateFormat:'YYYY-MM-DD'"></input></div>
    <div class="field four wide required"><label>ID No.</label><input name="idNo" id="idNo" type="text" ng-model="member.idNo"></input></div>
<div class="field eight wide required"><label>Scheme Name</label><input name="schemeName" id="schemeName" type="text" ng-model="member.schemeName"></input></div>
</div>
<div class="fields">
    <div class="field eight wide required"><label>Employee No.</label><input name="employeeNo" id="employeeNo" type="text" ng-model="member.employeeNo"></input></div>
<div class="field four wide required"><label>NSSF No.</label><input name="nssfNo" id="nssfNo" type="text" ng-model="member.nssfNo"></input></div>
<div class="field four wide required"><label>NHIF No.</label><input name="nhifNo" id="nhifNo" type="text" ng-model="member.nhifNo"></input></div>
</div>
<div class="fields">
    <div class="field eight wide required"><label>PIN</label><input name="pin" id="pin" type="text" ng-model="member.pin"></input></div>
<div class="field four wide required"><label>Inpatient</label><input name="inPatient" id="inPatient" type="text" ng-model="member.inPatient"></input></div>
<div class="field four wide required"><label>Outpatient</label><input name="outPatient" id="outPatient" type="text" ng-model="member.outPatient"></input></div>
</div>

<div class="three fields">
    <div class="field required"><label>Dental</label><input name="dental" id="dental" type="text" ng-model="member.dental"></input></div>
<div class="field required"><label>Optical</label><input name="optical" id="optical"  type="text" ng-model="member.optical"></input></div>
<div class="field required"><label>Maternity</label><input name="maternity" id="maternity" type="text" ng-model="member.maternity"></input></div>
<button class="ui button right green icon"><i class="icon ion-plus-round"></i>Register</button>
</div>
<div class="ui error message"></div>
</form>

</div>
<div class="four wide column">
    <div class="ui segment">
        <div class="ui statistic" id="total">
            <div class="value">
                {{records}}
            </div>
            <div class="label">
                <i class="icon database"></i>Total Records
            </div>
        </div>
    </div>
</div>
